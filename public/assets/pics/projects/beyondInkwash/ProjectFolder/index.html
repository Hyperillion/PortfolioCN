<!DOCTYPE html>
<html lang="en">

<head>

    }

    .loadingBar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      z-index: 999999;
    }
  </style>
  <title>Beyond Inkwash</title>

</head>

<body>
  <div class="loadingBG">

  </div>
  <main>
  </main>
  <script src="sketch.js"></script>
  <script>
    window.onload = function () {
      document.querySelector('.loadingBG').style.display = 'none';
    };
  </script>
